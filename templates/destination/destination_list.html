{% extends 'base.html' %}
{% block content %}
{% for destination in object_list %}
<div class="panel">
    <h3><a href="{{ destination.get_absolute_url }}">{{ destination.destination }}</a></h3>
    <p>Added by {{ destination.user.username }} on {{ destination.created_at}}</p>
</div>
{% empty %}
<p>No results found.</p>
{% endfor %}
{% endblock %}
